---
name: docker-release

on:   # yamllint disable-line rule:truthy
  release:
    types:
      - 'published'
  push:
    branches:
      - 'main'
      - 'tschaefer/maintenance/docker-image-build'

jobs:
  build:
    name: Build and push Docker image to GitHub Container registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker image reference
        run: |
          echo REFERENCE=${{ github.sha }} >> $GITHUB_ENV
          echo META_REFERENCE=${{ startsWith(github.ref, 'refs/tags/') && 'stable' || 'latest' }} >> $GITHUB_ENV

      - name: Build and push Docker image ðŸš¢
        uses: docker/build-push-action@v6.9.0
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.REFERENCE }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.META_REFERENCE }}
          labels: ${{ steps.meta.outputs.labels }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
